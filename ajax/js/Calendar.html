<script type="text/javascript">
	
//传入一个日期，得到此日期为当年的第多少周
function getWeekDay(date) {
	if (!date || typeof date != 'object') {
		date = new Date();
	}

	var d1 = date;
	var d2 = new Date(d1.getFullYear(), 0, 1);//获取那一年第一天
	
	var r = d1 - d2;
	var day = Math.ceil(r/(1000*60*60*24));
	var week = Math.ceil(r/(1000*60*60*24*7));
	
	return week;
}


document.write( getWeekDay() );
